{{define "submit"}}
    {{if not .}}
    <form id="noun-form"
        method="post" 
        action="/submit" 
        onsubmit="event.preventDefault();"
        class="">

        <fieldset class="uk-fieldset">

            <legend class="uk-legend">Submit a Person/Place/Thing</legend>

            <div class="uk-margin uk-form-width-large">
                <label for="person">Person:</label>
                <input type="text" 
                    id="person" 
                    name="person" 
                    placeholder="Name a person or character" 
                    class="uk-input"
                    required ><br>
            </div>

            <div class="uk-margin uk-form-width-large">
                <label for="place">Place:</label>
                <input type="text" 
                    id="place" 
                    name="place" 
                    placeholder="Name a place or location" 
                    class="uk-input"
                    required ><br>
            </div>

            <div class="uk-margin uk-form-width-large">
                <label for="thing">Thing:</label>
                <input type="text" 
                    id="thing" 
                    name="thing" 
                    placeholder="Name any item, animal, etc.." 
                    class="uk-input"
                    required ><br>
            </div>

            <div class="uk-margin uk-form-width-large">
                <input type="submit" 
                    id="send-btn"
                    name="Submit"
                    class="uk-button uk-button-primary">
            </div>

        </fieldset>
    </form>
    <script>
        $(document).ready(function () { 

            $('#send-btn').click(function (event) {
                event.preventDefault();
                doSendNoun();
                $('#noun-form').hide();
            });
    
            function doSendNoun() {
                if (this.conn) {
                    this.conn.send(JSON.stringify(
                        { 
                            event: "SUBMIT",
                            person: $("#person").val(),
                            place: $("#place").val(),
                            thing: $("#thing").val(),
                        }
                    ));
                }
                //$.ajax({
                //    url: 'submit',
                //    type: 'post',
                //    dataType: 'html',
                //    data : { noun: 'hello' },
                //    success : function(data) {
                //        alert(data);
                //    },
                //});
            }
        });
    </script>
    {{end}}
{{end}}
