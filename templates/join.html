{{template "header"}}

<body>
    {{template "nav"}}
    <div class="uk-padding">
    <h2>Let's Play!</h2>
    <hr>

        <form id="join-form" action="/join" method="post" target="result" class="uk-grid-small">
            <fieldset class="uk-fieldset">
        
                <legend class="uk-legend">Create or join a room to start.</legend>

                <div class="uk-margin">
                    <label for="guestname">Name:</label>
                    <input type="text" 
                        name="guestname" 
                        placeholder="Enter in a name" 
                        class="uk-input" 
                        required><br>
                </div>
        
                <div class="uk-margin">
                    <label for="room">Room:</label>
                    <input type="text" 
                        name="room" 
                        placeholder="Leave blank to create a room" 
                        class="uk-input"><br>
                </div>
    
                <div class="uk-margin">
                    <button id="create-btn" 
                        type="button" 
                        value="create" 
                        class="uk-button uk-button-primary">Play</button>
                </div>
    
            </fieldset>
        </form>
    </div>
</body>
<script>
    $(document).ready(function () { 

        // send button handler
        UIkit.util.on('#create-btn', 'click', function (event) {

            window.open('/join','result','toolbar=no, menubar=no, width=500, height=750');
            $('#join-form').submit();

        });

    });
</script>


{{template "footer"}}
